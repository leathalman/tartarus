services:
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: tartarus-prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./prowlarr-config.xml:/config/config.xml
    ports:
      - "9696:9696"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: tartarus-qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - WEBUI_PORT=8080
    volumes:
      - ./qbittorrent.conf:/config/qBittorrent/qBittorrent.conf
      - downloads:/downloads
    ports:
      - "8080:8080"
      - "6881:6881"
      - "6881:6881/udp"
    healthcheck:
      test: ["CMD", "curl", "-s", "-o", "/dev/null", "http://localhost:8080/"]
      interval: 10s
      timeout: 5s
      retries: 5

  tartarus:
    build:
      context: ../backend
    container_name: tartarus-backend
    environment:
      - PROWLARR_URL=http://prowlarr:9696
      - PROWLARR_API_KEY=tartarus-test-api-key
      - QBIT_URL=http://qbittorrent:8080
      - QBIT_USERNAME=admin
      - QBIT_PASSWORD=adminadmin
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      prowlarr:
        condition: service_healthy
      qbittorrent:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/torrents"]
      interval: 5s
      timeout: 3s
      retries: 10

  driver:
    image: alpine:latest
    container_name: tartarus-driver
    depends_on:
      tartarus:
        condition: service_healthy
    volumes:
      - .:/tests
    entrypoint: ["sh", "-c", "apk add --no-cache curl jq && sh /tests/driver.sh"]

volumes:
  downloads:
